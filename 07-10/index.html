<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <!-- <script src="index.js"></script> -->
  <title>Formulario</title>
</head>

<body>
  <section class="page">
    <h1>Contacto</h1>
    <form id="myForm" action="/server" method="get">
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Ingrese su nombre completo" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Ingrese su correo electronico" required>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>Presupuesto</legend>
          <input type="radio" name="budget" id="10000" value="10000" required><label for="10000">$10.000</label>

          <input type="radio" name="budget" id="5000" value="5000"><label for="5000">$5.000</label>

          <input type="radio" name="budget" id="1000" value="1000"><label for="1000">$1.000</label>
        </fieldset>
        <div class="help">Esto es una base. No el total del presupuesto</div>
      </div>
      <div class="form-group">
        <label for="type">Tipo de proyecto</label>
        <select name="type" id="type" required>
          <option value="" selected disabled>Seleccione uno</option>
          <option value="Website">Website</option>
          <option value="WebApp">WebApp</option>
          <option value="MobileApp">MobileApp</option>
          <option value="Design">Design</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Descripcion</label>
        <textarea name="description" id="description" rows="7" required></textarea>
        <div class="help">Escribe una descripcion del proyecto en al menos 500 palabras</div>
      </div>
      <div class="form-group">
        <input type="checkbox" name="terms" id="terms" value="termsaccepted" required><label for="terms">Acepto los terminos y condiciones</label>
      </div>
      <button>Enviar</button>
    </form>
  </section>
</body>

</html>
