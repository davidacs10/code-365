<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Guia HTML5">
  <meta name="keywords" content="HTML5, CSS, JavaScript">
  <link rel="stylesheet" href="css/basico.css">
  <title>CSS Basico</title>
</head>
<body>
  <section>
    <article>
      <h2>Conceptos basicos sobre estilos</h2>
      <p style="color:red; font-size: 24px;">Estilos en linea</p>
      <p class="embebidos">Estilos Embebidos</p>
      <p class="externos">Archivos externos</p>
    </article>
    <article>
      <h2>Referenciando con Pseudo Clases</h2>
      <div id="wrapper">
        <p class="mitexto1">Mi texto 1</p>
        <p class="mitexto2">Mi texto 2</p>
        <p class="mitexto3">Mi texto 3</p>
        <p class="mitexto4">Mi texto 4</p>
      </div>
    </article>
    <article>
      <h2>Selectores</h2>
      <div id="selectores">
        <p class="mitexto1">Mi Texto1</p>
        <p class="mitexto2">Mi Texto2</p>
        <span>Mi texto</span>
        <p class="mitexto3">Mi Texto3</p>
        <p class="mitexto4">Mi Texto4</p>
      </div>
    </article>
  </section>
</body>
</html>
